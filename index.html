<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <img src="images/illustration-hero.svg" alt="hero" class="img">
    </div>
    <div class="main">
      <div class="orderSumm">
        <h2>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="annualPayment">
        <div class="music">
        <img src="images/icon-music.svg" alt="music">
        </div>
        <div class="annualPlan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="proceed">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <footer><p>Challenge by Frontend Mentor. Coded by <strong>Satyobroto Talukder.</strong></p></footer>
</body>
</html>
